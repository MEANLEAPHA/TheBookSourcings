<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
       body {
  background: #f4f6fb;
  font-family: "Poppins", sans-serif;
}

.quote-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.quote-card {
  position: relative;
  width: 440px;
  height: 280px;
  border-radius: 18px;
  background:rgba(67, 67, 67, 0.597);
  background-size: cover;
  background-position: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.15);
  padding: 24px;
  color: #fff;
}

/* Quote box */
.quote-box {
  background-color: transparent;
  display: flex;
  position: relative;
  flex-direction: column;
   justify-content: center;
}

/* Quote marks */
.quote-mark i{
  font-size: 35px;
  font-weight: 700;
  opacity: .8;
  margin-left: 10px;
  line-height: 1;
}



/* Author */
.quote-author {
 
 background-color: transparent;
  border: none;
  outline: none;
  text-align: end;
  font-size: 14px;
  color: inherit;
}

.quote-author::placeholder {
  color: rgba(255,255,255,.7);
}


/* Quote marks fixed */
.quote-mark {
  position: absolute;
  font-size: 64px;
  font-weight: 700;
  opacity: .8;
  pointer-events: none;
}

.quote-mark.left {
  top: -20px;
  left: -10px;
}



/* Textarea */
.quote-text {
width: 88%;
  min-height: 80px;

  border: none;
  outline: none;
  resize: none;
  background-color: transparent;
  text-align: center;
  font-size: 22px;
  font-weight: 500;
  margin:20px auto;
  /* ðŸ”¥ FIX: force inheritance */
  font-family: inherit;
  color: inherit;
  line-height: 1.4;
}

/* Controls */
.controls {
  position: relative;
  width: 100%;
  align-items: center;
  display: flex;
  justify-content: end;
  gap: 5px;
  margin-bottom: 40px;
}

.controls select,
.controls input[type="color"] {
  border: none;
  padding: 4px;
  border-radius: 6px;
  cursor: pointer;
}

#author-box{
    width: 87%;

    display: flex;
    padding-right: 50px;
    justify-content: end;
}
#by-sign{
    font-size: x-large;
}
#by-sign i{
      font-size: 25px;
  font-weight: 700;
  opacity: .8;
  margin-left: 10px;
  line-height: 1;
}
.fa-image{
    font-size: 28px;

}
.controls {


  display: flex;
  gap: 14px;

  border-radius: 999px;

  /* background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  box-shadow: 0 10px 30px rgba(0,0,0,.15); */
}

/* Shared button style */
.control-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(255,255,255,.25);
  backdrop-filter: blur(10px);
 box-shadow: 0 10px 30px rgba(0,0,0,.15);
  cursor: pointer;
  position: relative;

  transition: all .25s ease;
}

/* Hover / active */
.control-btn:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,.35);
}

.control-btn:active {
  transform: scale(.95);
}

/* Icons */
.control-btn i {
  font-size: 18px;
  color: #fff;
  pointer-events: none;
}

/* Hide native inputs */
.control-btn input[type="color"] {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

/* Font select */
.select-btn select {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

/* Mobile safe */
@media (max-width: 480px) {
  .controls {
    gap: 10px;
    padding: 10px 14px;
  }

  .control-btn {
    width: 44px;
    height: 44px;
  }
}

    </style>
</head>
<body>
  <div class="quote-wrapper">
  <div class="quote-card" id="quoteCard">
  <!-- Controls -->
   <div class="controls">
  <label class="control-btn color-btn">
    <input type="color" id="colorPicker" />
    <i class="fa-solid fa-palette"></i>
  </label>

  <div class="control-btn select-btn">
    <i class="fa-solid fa-font"></i>
    <select id="fontSelect">
      <option value="'Poppins', sans-serif">Poppins</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="'Times New Roman', serif">Times</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="'Courier New', monospace">Courier</option>
    </select>
  </div>

  <label class="control-btn upload-btn">
    <i class="fa-solid fa-image"></i>
    <input type="file" id="bgInput" accept="image/*" hidden />
  </label>
</div>

 

    <!-- Quote container -->
   <div class="quote-box">
  <span class="quote-mark left"><i class="fa-solid fa-quote-left"></i></span>
  <br>
  <textarea
    id="quoteInput"
    placeholder="..................................................."
    class="quote-text"
  ></textarea>
  
</div>

 <div id="author-box">
 
    <input
      type="text"
      id="authorInput"
      placeholder=" By ............."
      class="quote-author"
    />
 </div>
    



  </div>
</div>

<script>
const quoteCard = document.getElementById("quoteCard");
const quoteInput = document.getElementById("quoteInput");
const authorInput = document.getElementById("authorInput");
const colorPicker = document.getElementById("colorPicker");
const fontSelect = document.getElementById("fontSelect");
const bgInput = document.getElementById("bgInput");

/* Background preview */
bgInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    quoteCard.style.backgroundImage = `url(${reader.result})`;
  };
  reader.readAsDataURL(file);
});

/* Font color */
colorPicker.addEventListener("input", e => {
  quoteCard.style.color = e.target.value;
});

/* Font family */
fontSelect.addEventListener("change", e => {
  const font = e.target.value;

  quoteCard.style.fontFamily = font;
  quoteInput.style.fontFamily = font;
  authorInput.style.fontFamily = font;
});


</script>



</body>
</html>
