            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const randomNum = Math.floor(10000 + Math.random() * 90000); // 5-digit number
            const randomLetter = letters.charAt(Math.floor(Math.random() * letters.length));
            return `OTT${randomNum}${randomLetter}HOR`;

            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const randomNum = Math.floor(10000 + Math.random() * 90000); // 5-digit number

        if (!data.authorQid || data.authorQid.trim() === '') {
            const newId = generateAuthorID();
            $('#authorQid').val(newId);
        } else {
            $('#authorQid').val(data.authorQid);
        }

         if (!data.ghostQid || data.ghostQid.trim() === '') {
            const newId = generateGhostID();
            $('#ghostQid').val(newId);
        } else {
            $('#ghostQid').val(data.ghostQid);
        }

        if (data.pfUrl) {
        // üëá Add a cache-busting query to force refresh
        const freshUrl = data.pfUrl + '?t=' + new Date().getTime();
        $('#profileImage').attr('src', freshUrl);
        } else {
        $('#profileImage');
        };

        if (data.bannerUrl) {
        // üëá Add a cache-busting query to force refresh
        const freshUrl = data.bannerUrl + '?t=' + new Date().getTime();
        $('#bannerImage').attr('src', freshUrl);
        } else {
        $('#bannerImage');
        };

            },
            error: function(err) {
            console.error("Error fetching user:", err);
            }
        });

        // === Submit update ===
        $('#submiteBtn').click(function() {
            const formData = new FormData();
            formData.append('fullname', $('#fullname').val());
            formData.append('nickname', $('#nickname').val());
            formData.append('dob', $('#DOB').val());
            formData.append('gender', $('#gender').val());
            formData.append('work', $('#work').val());
            formData.append('nationality', $('#nationality').val());
            formData.append('workPlace', $('#workPlace').val());
            formData.append('workRole', $('#workRole').val());
            formData.append('websiteLink', $('#websiteLink').val());
            formData.append('bio', $('#bio').val());
            formData.append('playfulLabel', $('#playfulLabel').val());
            formData.append('mood', $('#mood').val());
            formData.append('authorQid', $('#authorQid').val());
            formData.append('ghostQid', $('#ghostQid').val());
            

            const pfInput = $('#profileInput')[0];
            if (pfInput.files[0]) formData.append('pfUrl', pfInput.files[0]);

            // const bannerInput = $('#bannerInput')[0];
            // if (bannerInput.files[0]) formData.append('bannerUrl', bannerInput.files[0]);

                const bannerFile = $('#bannerInput')[0].files[0];
                if (bannerFile) {
                    formData.append('bannerUrl', bannerFile); // append **original file** with correct extension
                }


            $.ajax({
            url: `https://thebooksourcings.onrender.com/fullRegister`,
            method: 'PUT',
            headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
            data: formData,
            processData: false,
            contentType: false,
            success: function(res) {
                alert("‚úÖ Profile updated successfully!");
                location.reload();
            },
            error: function(err) {
                console.error("Error updating profile:", err);
                alert("‚ùå Failed to update profile.");
            }
            });
        });
        });
        </script>
