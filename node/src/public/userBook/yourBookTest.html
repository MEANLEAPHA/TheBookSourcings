            <script>
           
async function yourBooks() {
  try {
    const res = await fetch("https://thebooksourcings.onrender.com/api/getMyBooks/notableWork", {
      headers: {
        "Authorization": `Bearer ${localStorage.getItem("token")}`
      }
    });

    if (!res.ok) throw new Error("Network response not ok");
    const books = await res.json();

    const tbody = document.getElementById("tbody");
    tbody.innerHTML = ""; // Clear old content

    if (books.length === 0) {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 7;
      cell.textContent = "You haven't uploaded any books yet.";
      row.appendChild(cell);
      tbody.appendChild(row);
      return;
    }

    books.forEach(book => {
      const row = document.createElement("tr");

      // Cover Image
      const coverCell = document.createElement("td");
      const img = document.createElement("img");
      img.src = book.bookCover || "default.jpg";
      img.width = 60;
      img.height = 90;
      img.className = "imgCover";
      coverCell.appendChild(img);
      row.appendChild(coverCell);

      // Title and Stats
      const titleCell = document.createElement("td");
      const titleDiv = document.createElement("div");
      titleDiv.className = "titleTd";   // ✅ changed to class

      const titleText = document.createElement("div");
      titleText.className = "tdC";
      titleText.textContent = book.title || "Untitled";

      const statsDiv = document.createElement("div");
      statsDiv.className = "rowTdc";

      const stats = [
        { icon: "fa-readme", value: book.readCount },
        { icon: "fa-eye", value: book.viewCount },
        { icon: "fa-file-arrow-down", value: book.downloadCount },
        { icon: "fa-share", value: book.shareCount }
      ];

      stats.forEach(stat => {
        const statDiv = document.createElement("div");
        const icon = document.createElement("i");
        icon.className = `fa ${stat.icon}`;
        const span = document.createElement("span");
        span.textContent = stat.value || 0;
        statDiv.appendChild(icon);
        statDiv.appendChild(span);
        statsDiv.appendChild(statDiv);
      });

      titleDiv.appendChild(titleText);
      titleDiv.appendChild(statsDiv);
      titleCell.appendChild(titleDiv);
      row.appendChild(titleCell);

      // Individual Stats Cells
      const statFields = ["readCount", "viewCount", "downloadCount", "shareCount"];
      statFields.forEach(field => {
        const cell = document.createElement("td");
        cell.className = `${field.replace("Count", "").toLowerCase()}Td`;
        const div = document.createElement("div");
        div.className = "tdCs";
        div.textContent = book[field] || 0;
        cell.appendChild(div);
        row.appendChild(cell);
      });

      // Action Buttons
      const actionCell = document.createElement("td");
      const actionDiv = document.createElement("div");
      actionDiv.className = "actionTd";   // ✅ changed to class

      const updateBtn = document.createElement("button");
      const updateLink = document.createElement("a");
      updateLink.href = `update.html?bookQid=${book.bookQid}`;
      const updateIcon = document.createElement("i");
      updateIcon.className = "fa-solid fa-pen-to-square";
      updateLink.appendChild(updateIcon);
      updateBtn.appendChild(updateLink);

      const deleteBtn = document.createElement("button");
      const deleteLink = document.createElement("a");
      const deleteIcon = document.createElement("i");
      deleteIcon.className = "fa-solid fa-trash";
      deleteLink.appendChild(deleteIcon);
      deleteBtn.appendChild(deleteLink);
      deleteBtn.onclick = () => deleteBook(book.bookQid);

      actionDiv.appendChild(updateBtn);
      actionDiv.appendChild(deleteBtn);
      actionCell.appendChild(actionDiv);
      row.appendChild(actionCell);

      tbody.appendChild(row);
    });
    // Run once at load
     window.addEventListener("resize", () => {
      responsive();
  });
 
  } catch (err) {
    console.error("Error fetching my books:", err);
  }
}

   
yourBooks();

  function responsive() {
    const readTd = document.querySelectorAll('readTd');
    const shareTd = document.querySelectorAll('shareTd');
    const downloadTd = document.querySelectorAll('downloadTd');
    const viewTd = document.querySelectorAll('viewTd');
      if (window.innerWidth <= 920) {
        readTd.forEach(td => td.style.display = "none");
        shareTd.forEach(td => td.style.display = "none");
        downloadTd.forEach(td => td.style.display = "none");
        viewTd.forEach(td => td.style.display = "none");
      }  else {
        readTd.forEach(td => td.style.display = "table-cell");
        shareTd.forEach(td => td.style.display = "table-cell");
        downloadTd.forEach(td => td.style.display = "table-cell");
        viewTd.forEach(td => td.style.display = "table-cell");
      }
  }

 



function deleteBook(id){
    $.ajax({                                                                                                            
        url: 'https://thebooksourcings.onrender.com/api/getMyBooks/deleteBook/' + id,
        method: 'DELETE',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')  // ← Token added here
        },
        success: function(response) {
            console.log(response);
            window.location.reload();
        },
        error: function(xhr, status, error) {
            alert('Error deleting Task: ' + error);
        }
    });         
}
