/* === Base Form Styling === */
.bootstrap-select .dropdown-toggle, .form-control, .form-select {
  background-color: #ffffff;
  border: 1px solid gainsboro;
  border-radius: 8px;
  color: #333;
}
.bootstrap-select .dropdown-menu {
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-height: 250px !important;
  overflow-y: auto !important;

}
.bootstrap-select .dropdown-item:hover {

  color: #fff;
}

/* === Layout for form + profile === */
.form-profile-wrapper {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  flex-wrap: wrap;

}
.form-section-left {
  flex: 1 1 60%;
}
.profile-section-right {
  min-width: 200px;
}

/* === Profile Upload Styling === */
.profile-upload {
  position: relative;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  border: 3px solid gainsboro;
  transition: transform 0.3s ease;
}
.profile-upload:hover {
  transform: scale(1.03);
}
.profile-upload img {
  width: 100%;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #ddd;
}
.profile-upload input[type="file"] {
  display: none;
}

/* Hover overlay */
.profile-upload::before {
  content: "Update Photo";
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.55);
  color: #fff;
  text-align: center;
  padding: 8px;
  opacity: 0;
  transition: opacity 0.3s ease;
  font-size: 14px;
}
.profile-upload:hover::before {
  opacity: 1;
}
.input-group-text {
  background-color: #f8f9fa;
  border: 1px solid gainsboro;
  color: #555;
  font-weight: bold;
}


/* Responsive: move profile image above form */
@media (max-width: 768px) {

  }

}

<script>
document.addEventListener("DOMContentLoaded", function () {
  $('.selectpicker').selectpicker();

  const workSelect = document.getElementById('work');
  const dynamicFields = document.getElementById('dynamicFields');

  // Helper function to render dynamic input fields
  function renderDynamicFields(workType, workPlaceValue = "", workRoleValue = "") {
    dynamicFields.innerHTML = "";

    if (workType === "Worker") {
      dynamicFields.innerHTML = `
        <div class="row mb-3 gap-2">
          <div class="col-md-5">
            <label class="form-label">Company Name</label>
            <input type="text" id="workPlace" class="form-control workPlace" value="${workPlaceValue}">
          </div>
          <div class="col-md-5">
            <label class="form-label">Role</label>
            <input type="text" id="workRole" class="form-control workRole" value="${workRoleValue}">
          </div>
        </div>`;
    } else if (workType === "Student") {
      dynamicFields.innerHTML = `
        <div class="row mb-3 gap-2">
          <div class="col-md-5">
            <label class="form-label">School Name</label>
            <input type="text" id="workPlace" class="form-control workPlace" value="${workPlaceValue}">
          </div>
          <div class="col-md-5">
            <label class="form-label">Major</label>
            <input type="text" id="workRole" class="form-control workRole" value="${workRoleValue}">
          </div>
        </div>`;
    }
  }

  // Handle dropdown change
  workSelect.addEventListener('change', function () {
    const selected = this.value;

    // When switching between Worker and Student, clear the old inputs
    if (selected === "Worker" || selected === "Student") {
      renderDynamicFields(selected, "", "");
    } else {
      dynamicFields.innerHTML = ""; // Clear everything if "None" or other value
    }
  });

  // === Profile Upload Preview ===
  const profileInput = document.getElementById('profileInput');
  const profilePreview = document.getElementById('profilePreview');
  const profileImage = document.getElementById('profileImage');

  profilePreview.addEventListener('click', () => profileInput.click());

  profileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImage.src = event.target.result || 'assets/img/aUser.png';
      };
      reader.readAsDataURL(file);
    }
  });

  // === Load user info (for edit mode) ===
  $.ajax({
    url: `https://thebooksourcings.onrender.com/getFullRegisterData`,
    type: 'GET',
    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
    success: function(data) {
      if (!data) return;

      $('#fullname').val(data.fullname);
      $('#nickname').val(data.nickname);
      $('#bio').val(data.bio);
      $('#DOB').val(data.DOB);
      $('#websiteLink').val(data.websiteLink);
      $('#gender').val(data.gender);
      $('#nationality').val(data.nationality);
      $('#work').val(data.work);

      // Re-render dynamic fields based on existing work type
      renderDynamicFields(data.work, data.workPlace || "", data.workRole || "");

      $('#authorQid').val(data.authorQid);
      if (data.pfUrl) $('#profileImage').attr('src', data.pfUrl).show();
    },
    error: function(err) {
      console.error("Error fetching user:", err);
    }
  });

  // === Submit update ===
  $('#submiteBtn').click(function() {
    const formData = new FormData();
    formData.append('fullname', $('#fullname').val());
    formData.append('nickname', $('#nickname').val());
    formData.append('dob', $('#dob').val());
    formData.append('gender', $('#gender').val());
    formData.append('work', $('#work').val());
    formData.append('nationlity', $('#nationlity').val());
    formData.append('workPlace', $('#workPlace').val());
    formData.append('workRole', $('#workRole').val());
    formData.append('websiteLink', $('#websiteLink').val());
    formData.append('bio', $('#bio').val());
    formData.append('authorQid', $('#authorQid').val());

    const pfInput = $('#profileInput')[0];
    if (pfInput.files[0]) formData.append('pfUrl', pfInput.files[0]);

    $.ajax({
      url: `https://thebooksourcings.onrender.com/fullRegister`,
      method: 'PUT',
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
      data: formData,
      processData: false,
      contentType: false,
      success: function(res) {
        alert("✅ Profile updated successfully!");
        location.reload();
      },
      error: function(err) {
        console.error("Error updating profile:", err);
        alert("❌ Failed to update profile.");
      }
    });
  });
});
</script>

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomNum = Math.floor(10000 + Math.random() * 90000); // 5-digit number
    const randomLetter = letters.charAt(Math.floor(Math.random() * letters.length));
    return `TBS${randomNum}${randomLetter}`;
  }
});
