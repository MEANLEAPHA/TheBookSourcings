<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="icon" href="img/remindWho2-removebg-preview.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="https://unpkg.com/three@0.84.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://kit.fontawesome.com/ec7a51a641.js" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/css/signup/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="formLogin" data-aos="fade-up">
      <div id="rem">
        <div style="display: flex;">
          <span id="logNsign">
            <a href="signup.html" id="log"> Signup </a> |
            <a href="login.html" id="sign"> Login</a>
          </span>
        </div>
      </div>
       <p style="font-family: monospace;font-size: 15px;">You're about to explore the world of books</p>
      <br>
            <div id="Img"><img src="../assets/img/TBSfinal-removebg-preview.png" ></div>
            <br>
      <form id="member-form">
        <div class="message" id="msg"></div>
               <br>
        <label >Username</label><br />
        <input type="text" id="name" placeholder="Enter Username" /><br /><br />
        <label >Email</label><br />
        <input type="email" id="email" placeholder="Enter Email" /><br /><br />
        <span id="emailInco"></span>
        <label >Password</label><br />
        <input type="password" id="password" placeholder="Enter Password" /><i class="fa-regular fa-eye-slash" id='togglePasswords' style="margin-left: 8px;"></i><br /><br />
             <label >Confirm Password</label><br />
        <input type="password" id="password2" placeholder="Enter password to Confirm" /><br />
          <label style="display: block; margin-top: 10px;align-items: center;display: flex;gap: 10px;">
    <input type="checkbox" id="terms" required />
    I agree to the <a href="TandC.html" target="_blank" style="color: orange;">Terms & Conditions</a>
  </label>
  <br>
        <input type="submit" id="submit" value="Create" />
      </form>
     <br>
      <p >
        <a href="login.html" id="createAcc">
          Already A Member? <span style="color: rgb(99, 190, 91);"><u>Login</u></span>
        </a>
      </p>
    </div>
    <div id="canvas-container"></div>
  <script src="../assets/js/jquery.js"></script>
  <script src="../assets/js/login/eyeToggle.js"></script>
  <script src="../assets/js/signup/signup.js"></script>
  <script src="../assets/js/login/animation.js"></script>
</body>
</html>
