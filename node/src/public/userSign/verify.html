<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RemindWho Verify Email</title> 
  <link rel="icon" href="img/remindWho2-removebg-preview.png">
  <link rel="stylesheet" href="../assets/css/password/verify.css">
  
</head>
<body>

  <div class="verify-container">
    <h2>Verify Your Email</h2>
    <form id="verify-form">
      <div class="message" id="msg"></div>
               <br>
      <input type="text" id="verifyPin" maxlength="6" placeholder="Enter 6-digit code" required />
      <button type="submit">Verify</button>
      <button type="button" class="spaced" id="resendPinBtn">Resend Code</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/password/verify.js"></script>
</body>
</html>
