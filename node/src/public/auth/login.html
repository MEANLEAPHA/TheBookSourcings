<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="https://the-book-sourcing-2025.s3.ap-southeast-1.amazonaws.com/community/1764132220875-8mx5v0.png">

    <link rel="stylesheet" href="../assets/css/auth/signup.css">

  <body>
    <main>
      <div id="formLogin">
        <span id="logNsign">
            <a href="login.html" id="log"> Login </a> | <a href="signup.html" id="sign"> Signup</a>
        </span>
        <p style="font-family: monospace;font-size: 14px;">We're ready to help you discover your next book</p>
        <div id="Img"><img src="https://the-book-sourcing-2025.s3.ap-southeast-1.amazonaws.com/community/1762309977977-otthorD.png" ></div>
        <form id="member-form">
          <div class="message" id="msg"></div>
          <br>
          <label for="">Email</label>
          <br>
          <input type="text" id="email" placeholder="Enter Email">
          <br><br>
          <span id="emailInco"></span>
          <label for="">Password</label><br>
          <input type="password" id="password" placeholder="Enter Password"><i class="fa-regular fa-eye-slash" id='togglePasswords' style="margin-left: 8px;"></i><br><br>
          <span id="passInco"></span>
          <div style="width: 75%;display: flex;justify-content: space-between;">
              <input type="submit" id="submit" value="Login" >
            <span><a href="forgetPassword.html" style="text-align: end;color: brown;">Forgot Password?</a></span>
          </div>
          <br>
        </form>
        <p><a href="signup.html" id="createAcc" >Don't have an account? <span style="color: rgb(99, 190, 91);"><u>Create one</u></span> </a></p> 
      </div>
      <div class="container">

            <div class="container-box-holder"></div>
        </div>
        <div class="container-box">
            <div class="container-box-holder"></div>
            <div class="container-box-holder"></div>
            <div class="container-box-holder"></div>
            <div class="container-box-holder"></div>
            <div class="container-box-holder"></div>
        </div>
      </div>
    </main>
    <script src="../assets/js/jquery.js"></script>
