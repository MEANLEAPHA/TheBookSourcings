<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanoi Books</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      position: relative;
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      overflow: auto;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #title {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #333344;
      font-weight: bold;
      z-index: 10;
    }

    #game {
      display: flex;
      justify-content: space-around;
      width: 90%;
      max-width: 800px;
      height: 400px;
      position: relative;
      margin-top: 20px;
    }

    .tower {
      width: 30%;
      height: 100%;
      background: #fff;
      border: 2px solid #333344;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .tower::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 80%;
      background: #333344;
      top: 10%;
      z-index: 0;
    }

    .tower-label {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      color: #333344;
      font-size: 18px;
      font-weight: bold;
    }

    .disk {
      height: 50px;
      background-size: cover;
      background-position: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      z-index: 1;
      margin: 2px 0;
    }

    .disk:hover {
      transform: scale(1.05);
    }

    #controls {
      margin: 20px 0;
      text-align: center;
    }

    #mode-select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333344;
      border-radius: 5px;
      background: transparent;
      color: #333344;
      cursor: pointer;
      font-family: 'Comfortaa', cursive;
    }

    #moves {
      margin-top: 10px;
      font-size: 18px;
      color: #333344;
    }

    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    #game-over h2 {
      color: #333344;
      font-size: 40px;
      margin: 0;
    }

    #game-over p {
      color: #333344;
      font-size: 20px;
      margin: 10px 0;
    }

    #game-over button {
      padding: 10px 20px;
      font-size: 18px;
      border: 3px solid #333344;
      background: transparent;
      color: #333344;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Comfortaa', cursive;
    }

    #game-ready {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    #game-ready button {
      padding: 10px 20px;
      font-size: 18px;
      border: 3px solid #333344;
      background: transparent;
      color: #333344;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Comfortaa', cursive;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="title">Hanoi Books</div>
    <div id="game">
      <div class="tower" data-tower="0"><div class="tower-label">Tower A</div></div>
      <div class="tower" data-tower="1"><div class="tower-label">Tower B</div></div>
      <div class="tower" data-tower="2"><div class="tower-label">Tower C</div></div>
    </div>
    <div id="controls">
      <select id="mode-select">
        <option value="3">Easy (3 Books)</option>
        <option value="4">Medium (4 Books)</option>
        <option value="5">Hard (5 Books)</option>
      </select>
      <div id="moves">Moves: 0 | Minimum: 7</div>
    </div>
    <div id="game-over">
      <h2>You Solved It!</h2>
      <p>You used <span id="final-moves">0</span> moves.</p>
      <button id="play-again">Play Again</button>
    </div>
    <div id="game-ready">
      <button id="start-button">Start Game</button>
    </div>
  </div>

  <script>
    const bookCovers = [
      "https://covers.openlibrary.org/b/id/14601958-L.jpg", // Fourth Wing
      "https://covers.openlibrary.org/b/id/9616518-L.jpg", // Da Vinci Code
      "https://dauntbooks.co.uk/wp-content/uploads/2020/11/9780008220563.jpg", // Hillbilly Elegy
      "https://m.media-amazon.com/images/I/91ePo2UNeAL._SL1500_.jpg", // Kamala Harris
      "https://images.penguinrandomhouse.com/cover-large/059380158X", // Bill Gates
      "https://covers.openlibrary.org/b/id/10251484-L.jpg", // Colleen Hoover
      "https://play.google.com/books/publisher/content/images/frontcover/njVpDQAAQBAJ?fife=w240-h345", // Taylor Jenkins Reid
      "https://sarahjmaas.com/wp-content/uploads/2023/10/9781639730957.min_.jpg", // Sarah J. Maas
      "https://m.media-amazon.com/images/I/81YkqHLgjWL.jpg", // Atomic Habits
      "https://images.penguinrandomhouse.com/cover/9780593441213", // Emily Henry
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyZtivnce1xcw2n9m8bX8Oa8Nx2-8cERaOxA&s", // Rebecca Yarros
      "https://m.media-amazon.com/images/I/81FummA7aTL.jpg" // The Housemaid
    ];

    class Game {
      constructor() {
        this.towers = [
          [], // Tower A
          [], // Tower B
          [], // Tower C
        ];
        this.selectedTower = null;
        this.moves = 0;
        this.minMoves = 7; // Default for 3 disks
        this.numDisks = 3; // Default Easy mode
        this.state = 'ready';
        this.towerElements = document.querySelectorAll('.tower');
        this.modeSelect = document.getElementById('mode-select');
        this.movesDisplay = document.getElementById('moves');
        this.finalMoves = document.getElementById('final-moves');
        this.gameOver = document.getElementById('game-over');
        this.gameReady = document.getElementById('game-ready');
        this.startButton = document.getElementById('start-button');
        this.playAgainButton = document.getElementById('play-again');

        this.startButton.addEventListener('click', () => this.startGame());
        this.playAgainButton.addEventListener('click', () => this.resetGame());
        this.modeSelect.addEventListener('change', () => {
          this.numDisks = parseInt(this.modeSelect.value);
          this.minMoves = (1 << this.numDisks) - 1; // 2^n - 1
          this.updateMovesDisplay();
        });
        this.towerElements.forEach(tower => {
          tower.addEventListener('click', () => this.handleTowerClick(tower.dataset.tower));
        });
      }

      startGame() {
        this.state = 'playing';
        this.gameReady.style.display = 'none';
        this.resetGame();
      }

      resetGame() {
        this.state = 'playing';
        this.gameOver.style.display = 'none';
        this.moves = 0;
        this.towers = [[], [], []];
        this.selectedTower = null;
        this.numDisks = parseInt(this.modeSelect.value);
        this.minMoves = (1 << this.numDisks) - 1; // 2^n - 1
        this.updateMovesDisplay();

        // Clear towers
        this.towerElements.forEach(tower => {
          while (tower.children.length > 1) { // Keep tower-label
            tower.removeChild(tower.children[0]);
          }
        });

        // Initialize disks on Tower A
        for (let i = this.numDisks; i >= 1; i--) {
          const disk = document.createElement('div');
          disk.className = 'disk';
          const width = 100 + i * 30; // Smaller disks at top
          disk.style.width = `${width}px`;
          disk.dataset.size = i;
          disk.style.backgroundImage = `url(${bookCovers[Math.floor(Math.random() * bookCovers.length)]})`;
          this.towers[0].push(disk);
          this.towerElements[0].appendChild(disk);
        }
      }

      handleTowerClick(towerIndex) {
        if (this.state !== 'playing') return;
        towerIndex = parseInt(towerIndex);
        if (this.selectedTower === null) {
          // Select a tower with a disk
          if (this.towers[towerIndex].length > 0) {
            this.selectedTower = towerIndex;
            this.towerElements[towerIndex].style.background = '#e0e0e0';
          }
        } else {
          // Attempt to move disk
          const sourceTower = this.towers[this.selectedTower];
          const destTower = this.towers[towerIndex];
          const disk = sourceTower[sourceTower.length - 1];

          // Validate move
          const canMove = (
            disk && // Disk exists
            (destTower.length === 0 || parseInt(destTower[destTower.length - 1].dataset.size) > parseInt(disk.dataset.size))
          );

          if (canMove) {
            // Move disk
            sourceTower.pop();
            destTower.push(disk);
            this.towerElements[towerIndex].appendChild(disk);
            this.moves++;
            this.updateMovesDisplay();

            // Check win condition
            if ((this.towers[2].length === this.numDisks || this.towers[1].length === this.numDisks) && this.state === 'playing') {
              this.state = 'ended';
              this.gameOver.style.display = 'flex';
              this.finalMoves.textContent = this.moves;
            }
          }

          // Deselect tower
          this.towerElements[this.selectedTower].style.background = '#fff';
          this.selectedTower = null;
        }
      }

      updateMovesDisplay() {
        this.movesDisplay.textContent = `Moves: ${this.moves} | Minimum: ${this.minMoves}`;
      }
    }

    const game = new Game();
  </script>
</body>
</html>
