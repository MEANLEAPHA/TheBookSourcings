<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fc;
      margin: 0;
      padding: 20px;
    }
    h6, p { margin: 8px 0; }
    #followBtn {
      background: #648dff;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    #followBtn:hover { background: #4a6bdb; }
    #followBtn.hidden { display: none; }
  </style>
</head>
<body>

  <h6>Username: <span id="username"></span></h6>
  <h6>Nickname: <span id="nickname"></span></h6>
  <p>Follower: <span id="followCount"></span> | Following: <span id="followingCount"></span></p>
  <button id="followBtn" class="hidden"><span id="followSpan">Follow</span></button>

  <script>
    const API_BASE = "https://thebooksourcings.onrender.com/api";
    const TOKEN = localStorage.getItem("token");
    const headers = { "Authorization": `Bearer ${TOKEN}`, "Content-Type": "application/json" };

    const urlParams = new URLSearchParams(window.location.search);
    const viewedQid = urlParams.get("memberQid"); // the account being viewed

    const followBtn = document.getElementById('followBtn');
    const followSpan = document.getElementById('followSpan');
    const username = document.getElementById('username');
    const nickname = document.getElementById('nickname');
    const followCount = document.getElementById('followCount');
    const followingCount = document.getElementById('followingCount');

    let currentUserQid = null;
    let currentStatus = null;
    let theyFollowYou = false; // new flag

    // ===== Get logged-in user info =====
    async function getCurrentUser() {
      try {
        const res = await fetch(`${API_BASE}/me`, { headers });
        if (!res.ok) throw new Error("Unauthorized");
        const data = await res.json();
        currentUserQid = data.memberQid;
      } catch (err) {
        console.error("Failed to get current user:", err);
      }
    }

    // ===== Load viewed user info =====
    async function loadUserInfo() {
      try {
        const res = await fetch(`https://thebooksourcings.onrender.com/userInfo/${viewedQid}`);
        if (!res.ok) throw new Error("User not found");
        const { user } = await res.json();
        username.textContent = user.username;
        nickname.textContent = user.nickname;
        followCount.textContent = user.followerCount;
        followingCount.textContent = user.followingCount;
      } catch (err) {
        console.error("Failed to fetch user info:", err);
      }
    }

    // ===== Load follow status =====
    async function loadFollowStatus() {
      try {
        // check if I follow them
        const res = await fetch(`${API_BASE}/followStatus/${viewedQid}`, { headers });
        if (!res.ok) throw new Error("Failed to fetch follow status");
        const data = await res.json();
        currentStatus = data.userStatus;

        // check if they follow me
        const reverseRes = await fetch(`${API_BASE}/followStatus/${currentUserQid}?asViewer=${viewedQid}`, {
          headers: { "Authorization": `Bearer ${TOKEN}` }
        });
        if (reverseRes.ok) {
          const reverseData = await reverseRes.json();
          theyFollowYou = reverseData.userStatus.followed === 1;
        }

        updateFollowButton();
      } catch (err) {
        console.error("Follow status error:", err);
      }
    }

    // ===== Update follow button display =====
    function updateFollowButton() {
      if (currentUserQid === viewedQid) {
        followBtn.classList.add("hidden");
        return;
      }

      followBtn.classList.remove("hidden");

      if (currentStatus.is_mutual === 1) {
        followSpan.textContent = "Friends âœ…";
        followBtn.disabled = true;
      } else if (currentStatus.followed === 1) {
        followSpan.textContent = "Unfollow";
        followBtn.disabled = false;
      } else if (theyFollowYou) {
        followSpan.textContent = "Follow Back";
        followBtn.disabled = false;
      } else {
        followSpan.textContent = "Follow";
        followBtn.disabled = false;
      }
    }

    // ===== Toggle follow/unfollow =====
    async function toggleFollow() {
      try {
        const endpoint =
          theyFollowYou && currentStatus.followed === 0
            ? `${API_BASE}/followBack/${viewedQid}`
            : `${API_BASE}/channel/follow/${viewedQid}`;

        const res = await fetch(endpoint, { method: "POST", headers });
        if (!res.ok) throw new Error("Failed to toggle follow");
        const data = await res.json();
        console.log("Follow action:", data);

        await loadUserInfo();
        await loadFollowStatus();
      } catch (err) {
        console.error("Toggle follow error:", err);
      }
    }

    // ===== Initialization =====
    document.addEventListener("DOMContentLoaded", async () => {
      await getCurrentUser();
      await loadUserInfo();
      await loadFollowStatus();
      followBtn.addEventListener("click", toggleFollow);
    });
  </script>
</body>
</html>
