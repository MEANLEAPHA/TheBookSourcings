<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Account</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f6f8fc; 
      margin: 0; 
      padding: 20px; 
    }
    h6, p { margin: 8px 0; }
    #followBtn {
      background: #648dff;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    #followBtn:hover:not(:disabled) { background: #4a6bdb; }
    #followBtn:disabled { opacity: 0.7; cursor: default; }
  </style>
</head>
<body>

  <h6>Username: <span id="username"></span></h6>
  <h6>Nickname: <span id="nickname"></span></h6>
  <p>Follower: <span id="followCount"></span> | Following: <span id="followingCount"></span></p>
  <button id="followBtn"><span id="followSpan">Follow</span></button>

  <script>
    const API_BASE = "https://thebooksourcings.onrender.com/api";
    const TOKEN = localStorage.getItem("token");
    const headers = { 
      "Authorization": `Bearer ${TOKEN}`, 
      "Content-Type": "application/json" 
    };

    const urlParams = new URLSearchParams(window.location.search);
    const viewedQid = urlParams.get("memberQid");

    const username = document.getElementById("username");
    const nickname = document.getElementById("nickname");
    const followCount = document.getElementById("followCount");
    const followingCount = document.getElementById("followingCount");
    const followBtn = document.getElementById("followBtn");
    const followSpan = document.getElementById("followSpan");

    let currentStatus = null;

    // Load viewed user's info
    async function loadUserInfo() {
      try {
        const res = await fetch(`https://thebooksourcings.onrender.com/userInfo/${viewedQid}`);
        if (!res.ok) throw new Error("User not found");
        const { user } = await res.json();
        username.textContent = user.username;
        nickname.textContent = user.nickname;
        followCount.textContent = user.followerCount;
        followingCount.textContent = user.followingCount;
      } catch (err) {
        console.error("Failed to fetch user info:", err);
      }
    }

    // Load follow status (relationship between logged user and viewed user)
    async function loadFollowStatus() {
      try {
        const res = await fetch(`${API_BASE}/followStatus/${viewedQid}`, { headers });
        if (!res.ok) throw new Error("Failed to fetch follow status");
        const data = await res.json();
        currentStatus = data.userStatus;

        const { followed, is_mutual } = currentStatus;

        if (followed === 1) {
          // I already follow them
          followSpan.textContent = is_mutual === 1 ? "Friends âœ…" : "Following";
          followBtn.disabled = true;
        } else {
          // I don't follow them
          followSpan.textContent = "Follow";
          followBtn.disabled = false;
        }
      } catch (err) {
        console.error("Follow status error:", err);
      }
    }

    // Handle follow button click
    async function toggleFollow() {
      try {
        const { followed } = currentStatus;

        if (followed === 1) return; // already following, no unfollow

        followSpan.textContent = "Following";
        followBtn.disabled = true;

        const res = await fetch(`${API_BASE}/channel/follow/${viewedQid}`, {
          method: "POST",
          headers
        });

        if (!res.ok) throw new Error("Failed to follow");

        await loadUserInfo();
        await loadFollowStatus();

      } catch (err) {
        console.error("Follow action error:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadUserInfo();
      await loadFollowStatus();
      followBtn.addEventListener("click", toggleFollow);
    });
  </script>
</body>
</html>
