<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
     #FeelingToastWrapper {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1080;
      width: 300px;
    }
    
  </style>
</head>
<body>
    
    <p>He is <span id="displayFeeling"></span></p>
    <label for="feeling" id="feelingLabel"><i class="fa-solid fa-face-smile" style="color:gold"></i></label>
    

    <!-- Feeling Toast -->
<div id="FeelingToastWrapper">
  <div id="FeelingToast" class="toast align-items-center text-bg-light border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <form id="form">
      <div class="toast-body">
        <select name="feeling" id="feeling" >
            <option value="" disabled selected>Select Feeling</option>
            <option value="happy">happy</option>
            <option value="sad">sad</option>
            <option value="angry">angry</option>
        </select>
        <div class="d-flex justify-content-end">
          <button id="cancelFeelingBtn" type="button" class="btn btn-sm btn-secondary me-2">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const feeling = document.getElementById("feeling");
        const feelingLabel = document.getElementById('feelingLabel');
        // feeling.hidden = true;
        feeling.addEventListener('click', ()=>{
            // feeling.hidden = false;
            FeelingToast.show();
        })
        
        const displayFeeling = document.getElementById("displayFeeling");
        feeling.addEventListener("change", () => {
            displayFeeling.textContent = feeling.value;
        });


        // Report
       
        const FeelingToast = new bootstrap.Toast(document.getElementById("FeelingToast"), { autohide: false });
        // cancel report btn
        document.getElementById("cancelFeelingBtn").onclick = () => {
        FeelingToast.hide();
        displayFeeling.textContent = null; 
        feeling.value = "";
        };
    </script>
</body>
</html>
